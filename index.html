<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Paczkomat</title>
</head>
<body>
   <div class="main-container">
       <div class="spinner hidden">

       </div>
        <section class="welcome-screen page1">
            <div>
                <button class="welcome-screen--button" ><span>Odbierz paczkę</span>
                </button>
            </div>
        </section>

        <section class="validation-screen hidden page2">
            <form class="validation-screen__form" id="form">
                <div class="validation-screen__form__input-container--phone-number">
                        <label for="phone-number">Numer Telefonu</label>
                        <div class="container--phone-numbers">
                            <input  type="text" id="phone-number" maxlength="3" autocomplete="off" required><span class="dash"> -</span>
                            <input  type="text" id="phone-number2" maxlength="3" autocomplete="off" required><span class="dash"> -</span>
                            <input  type="text" id="phone-number3" maxlength="3" autocomplete="off" required> 
                        </div>
                  
                </div>
        
                <div class="validation-screen__form__input-container--pickup-number">
                    <label>Kod odbioru: <br/>
                        <input  type="text" id="pickup-code" maxlength="4" autocomplete="off" required>
                    </label>
         
                </div>
                <button class="validation_screen__form--submit-button disabled" type="submit" >
                    <span>Odbierz paczkę</span>
                </button>
            </form>
            <div class="validation-screen__touch-panel"></div>
            <div class="validation-screen--error-message"></div>
        </section>

        <section class="summary-screen page3 hidden">
            <div class="summary-screen__modal">
                <button class="summary-screen__modal--to-screen-1">
                    <span>to wszystko na dziś</span>
                </button>
                <button class="summary-screen__modal--to-screen-2"> 
                    <span>odbierz kolejną paczkę</span>
                </button>
            </div>
        </section>
   </div>
   <script src="form_input.js"></script>
   <script src="form_validator.js"></script>
   <script src="app.js"></script>
</body>
</html>
